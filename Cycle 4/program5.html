<html>
<head>
<title>Program 5</title>
</head>
<body>
<br><br><br>
<center>
<p id="textChange">Hello Everyone</p>
<button onclick="changeColor()">CLICK</button>

<script>
function changeColor() {
	var textElement = document.getElementById("textChange");
    textElement.style.color = "red";
}
</script>
</body>
</html>
