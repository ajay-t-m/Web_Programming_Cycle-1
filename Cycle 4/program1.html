<html>
<head>
<title>Program 1</title>
<style>
h1{
	color:green;
	text-decoration:underline;
}
p{
	color:red;
	font-size:20px;
}
</style>
</head>
<body>
<br><br><br>
<center>
<h1>Display output in p tag</h1>
<label>Enter the string:</label>
<input type="text" id="sample" >
<button onclick="fun()">Print</button>
<p id="y"></p>
<center>

<script>
function fun(){
	var x=document.getElementById("sample").value;
	document.getElementById("y").innerHTML=x;
	}
</script>

</body>
</html>
