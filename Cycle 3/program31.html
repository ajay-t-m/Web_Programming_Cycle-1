<html>
<head>
<title>Program 31</title>
<style>
ul li{
	list-style:square;
}
ol li{
	list-style:upper-roman;
}
</style>
</head>
<body>
<br><br>
<h1>Unordered List</h1>
<ul>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>
<h1>Ordered List</h1>
<ol>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
</body>
</html>
